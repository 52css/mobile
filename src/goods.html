<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>qq</title>
  <link rel="stylesheet" href="less/all.css"/>

</head>
<body>
<section class="goods-slider"></section>
<section class="goods-name">
  <div class="pull">
    <div class="pull-left">
      <div class="goods-title">
        韩国SZ大码宽松休闲茧型毛呢外套女春秋中长款茧气质呢大衣女潮
      </div>
    </div>
    <div class="pull-right">
      <a class="goods-storage">
        <i class="icon icon-storage"></i>
        收藏
      </a>
    </div>
  </div>
</section>
<section class="goods-price">
  ￥138.00 <span>抢新价</span> <span>淘金币抵2%</span>
  <div>
    价格: <s>￥560.00</s>
  </div>
  <div class="row row-justify">
    <div class="col">
      卖家包邮
    </div>
    <div class="col">
      月销187笔
    </div>
    <div class="col">
      浙江杭州
    </div>
  </div>
</section>
<section class="goods-can">
  <ul>
    <li>
      卖家承诺24小时内发货
    </li>
    <li>
      7天无理由
    </li>
    <li>
      集分宝
    </li>
    <li>
      支付宝支付
    </li>
    <li>
      如实描述
    </li>
  </ul>
</section>
<section class="links goods-prop">
  <a class="links-a">
    <div class="ovh links-in">
      <div class="l">
      </div>
      <div class="r">
        <i class="icon icon-right-arrow"></i>
      </div>
      <div class="cell">
        <h5>选择 尺码，颜色分类</h5>
      </div>
    </div>
  </a>
</section>
<section class="goods-comment">
  <div class="links goods-comment-title">
    <a class="links-a">
      <div class="ovh links-in">
        <div class="l">
        </div>
        <div class="r">
        </div>
        <div class="cell">
          <h4>宝贝评价(41)</h4>
        </div>
      </div>
    </a>
  </div>
  <div class="links goods-comment-desc">
    <a class="links-a">
      <div class="ovh links-in">
        <div class="l">
        </div>
        <div class="r">
          <i class="icon icon-right-arrow"></i>
        </div>
        <div class="cell">
          <div class="goods-comment-user">
            小***！
          </div>
          <div class="goods-comment-desc">
            手臂很紧，随处可见线头裸露在外面，就怕一扯全散啦
          </div>
          <div class="goods-comment-time">
            2015-03-14 颜色分类：桔色;尺码:xl码，
          </div>
        </div>
      </div>
    </a>
  </div>
  <div class="links goods-comment-more">
    <a class="links-a">
      <div class="ovh links-in">
        <div class="l">
        </div>
        <div class="r">
        </div>
        <div class="cell text-center">
          查看更多评价
        </div>
      </div>
    </a>
  </div>
</section>
<section class="goods-shop">
  <div class="links goods-shop-title">
    <a class="links-a">
      <div class="ovh links-in">
        <div class="l"></div>
        <div class="r"></div>
        <div class="cell">
          <h4>罗衣旗舰店</h4>
          <h5>天猫TMALL.COM</h5>
        </div>
      </div>
    </a>
  </div>
  <div class="goods-shop-desc">
    <ul>
      <li>
        描述相符
        4.8高
      </li>
    </ul>
  </div>
  <div class="goods-shop-btn">
    进入店铺
  </div>
</section>
<section class="goods-more">
  继续拖动，查看图片详情
</section>
<section class="goods-detail">
  <div class="goods-detail-index">
    <a href="">
      图片详情
    </a>
    <a href="">
      产品参数
    </a>
    <a href="">
      店铺推荐
    </a>
  </div>
</section>
</body>
</html>
